
login_app:
  - locator: fl_radio_profile
    by: id
    action: click
  - locator: btn_login
    by: id
    action: click
  - element: clet_phone
    by: id
    action: send_keys
    text: $phone
  - element: clet_password
    by: id
    action: send_keys
    text: $pwd
  - locator: btn_submit
    by: id
    action: click

getErrorMsg:
  - xxx
elements:
  clet_phone:
    android:
      by: id
      locator: clet_phone
    ios:
      by: id
      locator: ios_account
  clet_password:
    android:
      by: id
      locator: clet_password
    ios:
      by: id
      locator: ios_password